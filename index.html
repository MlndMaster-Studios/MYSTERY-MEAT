<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uplink Protocol</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="day-clock-wrapper">
    <div class="day-clock-card">
      <h2>Uplink Protocol</h2>
      <p>Clicks: <span id="clickCount">0</span></p>
    </div>
  </div>

  <div class="schedule-row">
    <div class="schedule-card">
      <h3>Main Terminal</h3>
      <p>Click the button to gain data packets.</p>
      <button id="clickerBtn">Send Packet</button>
    </div>

    <div class="schedule-card">
      <h3>Upgrade Shop</h3>
      <div id="shop"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
